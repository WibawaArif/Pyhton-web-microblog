<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Arif Wibawa | Microblog</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/logo.svg" alt="Microblog-Logo">Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Recent
                </a>
            </li>
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Calender
                </a>
            </li>
        </ul>
    </header>
    <hr>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" method="post">
                <p class="form__input">
                    <label class="form__label" for="entry">Entry Contents :</label>
                    <textarea class="form__textarea" name="content" id="entry" autofocus placeholder="Type something..." ></textarea>
                </p>
                <button class="form__submit" type="submit">Add Entry</button>
                {% if empty %}
                <script>
                    alert("Data empty! Try Again...")
                </script>
                {% endif %}
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[1] | truncate(30, true)}}</h2>
                    <time class="entry__date" datetime="{{ entry[2] }}">{{ entry[3] }}</time>
                </div>
                <p class="entry__content">
                    {{ entry[1] }}  
                </p>
                <form method="post">
                    <input id="delete" name="delete" class="delete" type="hidden" value="{{ entry[0] }}">
                    <button class="btn" type="submit"><i class="fa fa-trash"></i></button>
                </form>
            </article>
            {% endfor %}
        </section>
    </main>
    <hr>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item" href="">Made By Arif Wibawa</a>
                <a class="footer__item" href="">Check out my another projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item" href="#">Recent</a>
                    <a class="footer__item" href="">Calender</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item" href="">About</a>
                    <a class="footer__item" href="">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
